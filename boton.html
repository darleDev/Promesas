<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borde alrededor de un Texto</title>
    <style>
        /* Estilos para el texto con borde */
        .text-con-borde {
            border: 2px solid #007BFF; /* Color y ancho del borde */
            padding: 10px; /* Espacio interno para el contenido del texto */
            display: inline-block; /* Evita que el borde ocupe todo el ancho disponible */
        }
    </style>
</head>
<body>
    <div>
        <p>Este es un <span class="text-con-borde">texto con borde</span> alrededor.</p>
    </div>
</body>
</html>
